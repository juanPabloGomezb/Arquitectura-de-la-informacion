<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sofcompus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="/assets/css/ingreso.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <header class="navbar">
    <div class="navbar-container">
        <div class="logo">
            <a href="index.html">
                <img src="tu-logo.png" alt="Logo Sofcompus" class="logo-img">
            </a>
        </div>
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="hamburger"></span>
        </button>
        <nav class="nav-menu">
            <ul>
                <li><a href="index.html#hero">Inicio</a></li>
                <li><a href="index.html#features">Características</a></li>
                <li><a href="index.html#form-section">Contacto</a></li>
                <li><a href="index.html#about">Acerca de</a></li>
                <li><a href="index.html#pricing">Precios</a></li>
                <li><a href="index.html#support">Soporte</a></li>
            </ul>
        </nav>
        <div class="nav-buttons">
            <a href="ingreso.html">
                <button class="cta-btn-nav login-btn">Iniciar sesión</button>
            </a>
            <a href="ingreso.html">
                <button class="cta-btn-nav register-btn">Registrarse</button>
            </a>
        </div>
    </div>
</header>

  <div class="section">
    <div class="container">
      <div class="row full-height justify-content-center">
        <div class="col-12 text-center align-self-center py-5">
          <div class="section pb-5 pt-5 pt-sm-2 text-center">
            <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
            <input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
            <label for="reg-log"></label>
            <div class="card-3d-wrap mx-auto">
              <div class="card-3d-wrapper">
                <div class="card-front">
					<div class="center-wrap">
					  <div class="section text-center">
						<h4 class="mb-4 pb-3">Log In</h4>
						<div class="form-group">
						  <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off">
						  <i class="input-icon uil uil-at"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass-login" autocomplete="off"> <!-- Cambio aquí -->
						  <i class="input-icon uil uil-lock-alt"></i>
						</div>
						<a href="#" class="btn mt-4" id="submit-login-btn">submit</a>
						<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
					  </div>
					</div>
				  </div>
				  
				  <div class="card-back">
					<div class="center-wrap">
					  <div class="section text-center">
						<h4 class="mb-4 pb-3">Sign Up</h4>
						<div class="form-group">
						  <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off">
						  <i class="input-icon uil uil-user"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail-signup" autocomplete="off"> <!-- Cambio aquí -->
						  <i class="input-icon uil uil-at"></i>
						</div>
						<div class="form-group mt-2">
						  <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass-signup" autocomplete="off"> <!-- Cambio aquí -->
						  <i class="input-icon uil uil-lock-alt"></i>
						</div>
						<a href="#" class="btn mt-4" id="submit-signup-btn">submit</a>
					  </div>
					</div>
				  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Cargar el archivo JS externo -->
  <script  src="/assets/micro/login.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
